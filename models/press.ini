[model]
name = Press
label = {{ this.title }}

[fields.title]
label = Title
type = string
translate = True

[fields.section]
label = Section
type = string

[fields.section_id]
label = Section_id
type = string
translate = False

[fields.body]
label = Body
type = markdown
translate = True

[fields.color]
label = Color
type = string

[fields.html]
label = Html
type = string
translate = True

[children]
model = post
order_by = -pub_date, title
slug_format = {{ ((this.pub_date) if this.pub_date) ~ "-" ~ this._id }}

[pagination]
enabled = yes
per_page = 25
items = site.query('/press').include_undiscoverable(true).filter(F.type == "snippet")
